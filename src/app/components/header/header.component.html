<div
    class='flex h-[70px] w-full items-center rounded-b-normal bg-primary-700 pl-3 pr-3 shadow-header_black dark:bg-secondary-700 dark:shadow-header_white'
>
    <div class='w-0 flex-auto'>
        <mat-slide-toggle
            #darkModeSwitch
            (change)='changeMode($event)'
            aria-label='Couleur switch'
            checked='{{ modeService.mode === ModeEnum.DARK }}'
            class='mode-slide mb-1 ml-2 scale-[1.3]'
            color='primary'
        ></mat-slide-toggle>
    </div>

    <div class='flex w-0 flex-auto justify-center'>
        <a
            class='flex w-max items-center rounded-full border-1 border-secondary-700 hover:bg-primary-50 dark:border-primary-700 dark:hover:bg-secondary-50'
            href='{{ "url.clan" | inventory }}'
            rel='noreferrer'
            target='_blank'
        >
            <picture>
                <source srcset='assets/other/logo.avif' type='image/avif' />
                <img
                    [ngSrc]="'assets/other/logo.png'"
                    alt='Logo du clan LCHP'
                    class='m-1 w-12'
                    height='195'
                    width='195'
                />
            </picture>
        </a>
    </div>

    <div class='flex w-0 flex-auto justify-end'>
        <glassait-menu
            *ngIf='!memberService.isVisitor'
            [menuItems]='menuItems'
            [theme]='modeService.mode'
            textMenu="{{ 'header.menu' | wording | titlecase }}"
            xPosition='before'
        ></glassait-menu>
    </div>
</div>
