<div
    class="flex flex-wrap justify-center pb-4 pt-5 tablette:space-y-6 desktop:justify-around"
>
    <div
        class="flex flex-grow-[0.2] flex-col items-center justify-center space-y-5 tablette:flex-row tablette:space-x-4 tablette:space-y-0 desktop:flex-grow-0 desktop:flex-col desktop:space-x-0 desktop:space-y-4"
    >
        <div
            class="flex space-x-2 tablette:flex-col tablette:space-x-0 tablette:space-y-4 desktop:flex-row desktop:space-x-4 desktop:space-y-0"
        >
            <img
                *ngFor="let crew of tankData?.crew"
                alt="{{ crew }}"
                class="h-11 w-11 rounded border-[1px] border-secondary_light dark:contrast-[101%] dark:hue-rotate-[164deg] dark:invert-[100%] dark:saturate-[100%] dark:sepia-[100%] tablette:h-[70px] tablette:w-[70px]"
                src="assets/crew/{{ crew | image }}.svg"
                title="{{ crew }}"
            />
        </div>

        <div
            *ngFor="let skills of tankData?.skills"
            class="flex space-x-2 tablette:flex-col tablette:space-x-0 tablette:space-y-4 desktop:flex-row desktop:space-x-4 desktop:space-y-0"
        >
            <img
                *ngFor="let skill of skills"
                alt="{{ skill }}"
                class="h-11 w-11 rounded border-[1px] border-secondary_light dark:border-secondary_dark tablette:h-[70px] tablette:w-[70px]"
                src="assets/skills/{{ skill | image }}.png"
                title="{{ skill }}"
            />
        </div>
    </div>

    <div
        class="flex flex-wrap justify-center space-y-8 tablette:space-y-10 desktop:flex-col desktop:justify-around"
    >
        <div
            class="flex flex-wrap items-center justify-center space-y-6 min-[1025px]:space-x-2 desktop:space-y-0 min-[1632px]:space-x-5"
        >
            <div>
                <img
                    alt=""
                    class="w-[350px] max-[1632px]:min-[1025px]:w-48"
                    src="assets/tanks/{{ tankData.name | image }}.png"
                />
            </div>

            <div
                class="flex flex-row items-center justify-around space-x-4 tablette:flex-col tablette:space-x-0 tablette:space-y-4"
            >
                <div *ngFor="let shell of tankData.shells">
                    <div class="relative left-[2px] h-0 w-0 text-normal">
                        {{ shell.amount }}
                    </div>
                    <img
                        alt="{{ shell.name }}"
                        class="w-[70px] rounded border-[1px] border-secondary_light dark:border-secondary_dark"
                        src="assets/shells/{{ shell.premium ? 'prem-' : '' }}{{
                            shell.name | image
                        }}.png"
                        title="{{ shell.name }}"
                    />
                </div>
            </div>

            <div class="space-y-4">
                <div
                    class="flex flex-wrap items-center justify-evenly space-y-4 tablette:space-x-12 tablette:space-y-0"
                >
                    <div class="flex space-x-4">
                        <img
                            *ngFor="let equipment of tankData.equipments.first"
                            alt="{{ equipment.name }}"
                            class="w-[70px] rounded border-[1px] border-secondary_light dark:border-secondary_dark"
                            src="assets/equipments/{{
                                equipment.name | image
                            }}.png"
                            title="{{ equipment.name }}"
                        />
                    </div>

                    <div class="flex space-x-4">
                        <img
                            *ngFor="
                                let consumable of tankData.consomables.first
                            "
                            alt="{{ consumable }}"
                            class="w-[70px] rounded border-[1px] border-secondary_light dark:border-secondary_dark"
                            src="assets/consumables/{{
                                consumable | image
                            }}.png"
                            title="{{ consumable }}"
                        />
                    </div>
                </div>

                <div class="flex items-center justify-center">
                    <img
                        alt="{{ tankData.directive.name }}"
                        class="-mr-[70px] w-[70px] rounded border-[1px] border-ok bg-secondary_light opacity-80"
                        src="assets/equipments/{{
                            tankData.directive.image
                        }}.png"
                    />
                    <img
                        alt="directive icon"
                        class="relative w-[70px]"
                        src="assets/equipments/directive.png"
                        title="{{ tankData.directive.name }}"
                    />
                </div>

                <div
                    class="flex flex-wrap items-center justify-evenly space-y-4 tablette:space-x-12 tablette:space-y-0"
                >
                    <div class="flex space-x-4">
                        <img
                            *ngFor="let equipment of tankData.equipments.second"
                            alt="{{ equipment.name }}"
                            class="w-[70px] rounded border-[1px] border-secondary_light dark:border-secondary_dark"
                            src="assets/equipments/{{
                                equipment.name | image
                            }}.png"
                            title="{{ equipment.name }}"
                        />
                    </div>

                    <div class="flex space-x-4">
                        <img
                            *ngFor="
                                let consumable of tankData.consomables.second
                            "
                            alt="{{ consumable }}"
                            class="w-[70px] rounded border-[1px] border-secondary_light dark:border-secondary_dark"
                            src="/assets/consumables/{{
                                consumable | image
                            }}.png"
                            title="{{ consumable }}"
                        />
                    </div>
                </div>
            </div>
        </div>

        <div
            class="ml-7 mr-7 flex flex-wrap justify-center space-y-5 min-[390px]:max-[428px]:-ml-1 min-[390px]:max-[428px]:space-y-reverse tablette:-ml-10 tablette:mr-0 tablette:space-y-0 desktop:-ml-0"
        >
            <div
                *ngFor="let field of tankData?.fields"
                class="-ml-10 flex h-[70px] min-[390px]:max-[428px]:-m-0 tablette:-ml-0 first:tablette:mb-10 desktop:-ml-6 first:desktop:mb-0 min-[1632px]:-ml-0"
            >
                <img
                    alt=""
                    class="relative -top-4 left-[50%] z-[3] h-8 w-8"
                    src="assets/fields/roman_number_{{ field.level }}.png"
                />

                <div
                    *ngFor="let part of field.field | keyvalue"
                    class="relative -mb-[70px] w-[70px]"
                    title="{{ part.value.name }}"
                >
                    <img
                        alt="{{ part.value.name }}"
                        class="absolute inset-0 w-[70px]"
                        src="{{ part.value | getFieldUrl }}"
                    />
                    <img
                        *ngIf="part.value.active"
                        alt=""
                        class="absolute inset-0"
                        src="assets/fields/active.png"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
