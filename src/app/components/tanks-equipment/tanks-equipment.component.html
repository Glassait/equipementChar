<div id="conteneurTankEquipement" class="flex items-center justify-center">
    <mat-accordion class="mt-10 w-full desktop:mt-14 desktop:w-[90%]">
        <mat-expansion-panel
            *ngFor="let tankData of tanksDataClass.tanksData.data"
        >
            <mat-expansion-panel-header>
                <mat-panel-title class="w-10 tablette:w-24">
                    <img
                        src="assets/tanks/{{
                            tankData.name
                            | image
                        }}.icon.svg"
                        alt=""
                        class="h-full"
                    />
                </mat-panel-title>
                <mat-panel-description
                    class="flex justify-center text-petit [--mat-expansion-header-description-color:primaryLight] tablette:-ml-24 tablette:text-normal"
                >
                    {{ tankData.name | uppercase }}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-tank-equipment-description
                [tankData]="tankData"
            ></app-tank-equipment-description>
        </mat-expansion-panel>
    </mat-accordion>
</div>
