<div class="flex items-center justify-center *:flex *:w-full *:flex-col *:gap-demi" id="conteneur-tank-equipment">
    @if (tanksData.isLoading) {
        <mat-accordion>
            <glassait-expansion-panel [color]="modeService.mode" isLoading="true"></glassait-expansion-panel>
            <glassait-expansion-panel [color]="modeService.mode" isLoading="true"></glassait-expansion-panel>
            <glassait-expansion-panel [color]="modeService.mode" isLoading="true"></glassait-expansion-panel>
            <glassait-expansion-panel [color]="modeService.mode" isLoading="true"></glassait-expansion-panel>
        </mat-accordion>
    } @else {
        <mat-accordion>
            @for (data of tanksData.data; track $index) {
                <glassait-expansion-panel
                    [color]="modeService.mode"
                    description="{{ data.name | uppercase }}"
                    icon="{{ data.name | image }}"
                >
                    <app-tank-equipment-description
                        [data]="data"
                        [isMobile]="modeService.isMobile"
                        [mode]="modeService.mode"
                    ></app-tank-equipment-description>
                </glassait-expansion-panel>
            }
        </mat-accordion>
    }
</div>
